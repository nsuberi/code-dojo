name: Run Tests

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt', 'requirements-test.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-test.txt

    - name: Run unit tests
      run: |
        pytest tests/test_*.py -m "not playwright" --cov=. --cov-report=xml --cov-report=term

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  playwright-tests:
    runs-on: ubuntu-latest

    services:
      # PostgreSQL service for testing (optional, use if you need a real DB)
      # postgres:
      #   image: postgres:14
      #   env:
      #     POSTGRES_PASSWORD: testpassword
      #     POSTGRES_DB: test_code_dojo
      #   options: >-
      #     --health-cmd pg_isready
      #     --health-interval 10s
      #     --health-timeout 5s
      #     --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-test.txt

    - name: Install Playwright browsers
      run: |
        playwright install --with-deps chromium

    - name: Set up test environment
      run: |
        # Create test .env file
        echo "FLASK_SECRET_KEY=test-secret-key" > .env
        echo "DATABASE_URL=sqlite:///test_code_dojo.db" >> .env
        echo "FLASK_DEBUG=0" >> .env
        echo "ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }}" >> .env
        echo "GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}" >> .env

    - name: Initialize test database
      run: |
        python -c "from app import app, db; app.app_context().push(); db.create_all()"

    - name: Start Flask application
      run: |
        python app.py &
        sleep 5  # Wait for app to start
      env:
        FLASK_ENV: testing

    - name: Run Playwright tests
      run: |
        pytest tests/playwright/ -m playwright --headed=false --screenshot=only-on-failure --video=retain-on-failure

    - name: Upload test artifacts
      if: failure()
      uses: actions/upload-artifact@v3
      with:
        name: playwright-test-results
        path: |
          test-results/
          screenshots/
          videos/

  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pylint

    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Lint with pylint (informational)
      continue-on-error: true
      run: |
        pylint services/ models/ routes/ --disable=all --enable=E,F
