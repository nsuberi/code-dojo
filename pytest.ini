[pytest]
# Pytest configuration for Code Dojo tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Console output options
addopts =
    # Show detailed assertion output
    -ra
    # Show summary info
    --strict-markers
    # Verbose output
    -v
    # Show local variables in tracebacks
    --showlocals
    # Warnings
    --tb=short

# Markers for different test types
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require database)
    e2e: End-to-end tests (require running application)
    playwright: Playwright browser tests
    slow: Tests that take a long time to run

# Playwright specific settings
# Run playwright tests with headed browser for debugging:
# pytest -m playwright --headed --slowmo 500
