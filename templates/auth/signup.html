{% extends "base.html" %}

{% block title %}Sign Up - Code Dojo{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h1>Create Account</h1>
        <p>Join Code Dojo to start your learning journey.</p>

        <form method="POST" action="{{ url_for('auth.signup') }}">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="{{ email or '' }}" required
                       placeholder="you@example.com">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required
                       placeholder="At least 6 characters" minlength="6">
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required
                       placeholder="Repeat your password">
            </div>

            <button type="submit" class="btn btn-primary btn-block">Create Account</button>
        </form>

        <div class="auth-links">
            <p>Already have an account? <a href="{{ url_for('auth.login') }}">Log in</a></p>
        </div>
    </div>
</div>
{% endblock %}
