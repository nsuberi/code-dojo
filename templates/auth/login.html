{% extends "base.html" %}

{% block title %}Login - Code Dojo{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h1>Log In</h1>
        <p>Welcome back! Sign in to continue learning.</p>

        <form method="POST" action="{{ url_for('auth.login') }}">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required
                       placeholder="you@example.com">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required
                       placeholder="Your password">
            </div>

            <button type="submit" class="btn btn-primary btn-block">Log In</button>
        </form>

        <div class="auth-links">
            <p>Don't have an account? <a href="{{ url_for('auth.signup') }}">Sign up</a></p>
            <p><a href="{{ url_for('auth.reset_password') }}">Forgot your password?</a></p>
        </div>
    </div>
</div>
{% endblock %}
